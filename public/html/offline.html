<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100 p-4 text-center">
    <div class="max-w-md rounded-2xl bg-white p-8 shadow-lg">
      <div class="mb-4 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-4a.75.75 0 01.75.75V10a.75.75 0 01-1.5 0V6.75A.75.75 0 0110 6zm0 8a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <h1 class="mb-2 text-2xl font-bold text-gray-800">Você está offline</h1>
      <p class="mb-4 text-gray-600">
        Parece que você perdeu a conexão com a internet. <br />
        Não se preocupe, assim que a conexão voltar você poderá usar o app normalmente.
      </p>
      <button
        onclick="window.location.reload()"
        class="w-full rounded-xl bg-primary-600 px-4 py-2 font-semibold text-white transition hover:bg-primary"
      >
        Tentar novamente
      </button>
    </div>
  </body>
</html>
